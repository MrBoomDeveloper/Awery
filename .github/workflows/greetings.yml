name: Greetings

on:
  pull_request:
  pull_request_target:

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Check if the PR creator is the repo owner
      id: check_owner
      run: |
        PR_AUTHOR=$(jq -r '.pull_request.user.login' "$GITHUB_EVENT_PATH")
        REPO_OWNER=$(jq -r '.repository.owner.login' "$GITHUB_EVENT_PATH")
        if [ "$PR_AUTHOR" = "$REPO_OWNER" ]; then
          echo "The PR creator is the repository owner. Skipping greeting message."
          echo "skip=true" >> $GITHUB_ENV
        else
          echo "The PR creator is not the repository owner. Sending greeting message."
          echo "skip=false" >> $GITHUB_ENV
        fi

    - name: Send Greeting Message
      if: env.skip != 'true'
      uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
