name: Publish Alpha

on:
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "LICENSE.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Commits Since Last Run
        run: |
          LAST_SHA=$(cat last_sha.txt 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "Commits since $LAST_SHA:"
          COMMIT_LOGS=$(git log "$LAST_SHA"..HEAD --pretty=format:" %s ~%an [Ö](https://github.com/mrboomdeveloper/awery/commit/%H)")
          FORMATTED_COMMIT_LOGS=$(echo "$COMMIT_LOGS" | sed -E 's/#([0-9]+)/[#\1](https:\/\/github.com\/mrboomdeveloper\/awery\/pull\/\1)/g' | awk '{printf "%s\\n", $0}')
          FORMATTED_COMMIT_LOGS="${FORMATTED_COMMIT_LOGS//'%'/'%25'}"
          FORMATTED_COMMIT_LOGS="${FORMATTED_COMMIT_LOGS//$'\n'/'%0A'}"
          FORMATTED_COMMIT_LOGS="${FORMATTED_COMMIT_LOGS//$'\r'/'%0D'}"
          echo "COMMIT_LOG=${FORMATTED_COMMIT_LOGS}" >> $GITHUB_ENV
          echo "$FORMATTED_COMMIT_LOGS" > commit_log.txt
          echo "${GITHUB_REF##*/}" > branch.txt
          echo "$GITHUB_SHA" > last_sha.txt

      - name: Build Alpha APK
        run: ./gradlew assembleAlphaRelease

      - name: Sign Alpha APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: "app/build/outputs/apk/alpha/release"
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Alpha APK
        uses: actions/upload-artifact@v4
        with:
          name: "Alpha APK"
          retention-days: 90
          path: "app/build/outputs/apk/alpha/release/app-alpha-release-signed.apk"

      - name: Send Alpha APK to Telegram
        if: always()
        run: |
          COMMIT_LOG=$(cat commit_log.txt | sed 's/%0A/\n/g')
          telegram_commit_messages="<blockquote>${COMMIT_LOG}</blockquote>"
          curl -sS -f -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F "chat_id=-1002066701332" \
            -F "document=@app/build/outputs/apk/alpha/release/app-alpha-release-signed.apk" \
            -F "caption=New Awery Alpha Update\n\nCommits:\n${telegram_commit_messages}\nversion: ${VERSION}" \
            -F "parse_mode=HTML" \
            -F "message_thread_id=28"

      - name: Send Alpha APK to Discord
        if: always()
        run: |
          commit_id=$(echo "${{ github.sha }}" | cut -c1-7)
          author_name=$(git log -1 --pretty=format:'%an')
          author_link="https://github.com/$author_name"
          commit_link="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          commit_message=$(cat commit_log.txt | sed 's/%0A/\n/g')
          payload=$(jq -nc --arg content "<@&1208839371575529572> 
          **Commit:** [${commit_id}](${commit_link}) by [${author_name}](${author_link}) 
          **Message:** ${commit_message}" '{content: $content}')
          curl -F "payload_json=$payload" \
           -F "file1=@app/build/outputs/apk/alpha/release/app-alpha-release-signed.apk" \
           ${{ secrets.DISCORD_WEBHOOK_URL }}
